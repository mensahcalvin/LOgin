<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="https://api.web3forms.com/submit" method="POST">

            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="a9c76eda-6ab6-4b38-a411-4fd71abf05d2">
        
            <!-- Form Inputs. Each input must have a name="" attribute -->
            <input type="text" name="name" placeholder="name" class="past" required>
            <input type="email" name="email" placeholder="@gmail.com" class="past" required>
            <textarea name="message" placeholder="enter yoyr message here" class="message" required></textarea>
        
            <!-- hCaptcha Spam Protection -->
            <!-- <div class="h-captcha" data-captcha="true"></div> -->
        
            <button type="submit">Submit Form</button>
        
        </form>
    </div>

<!-- Required for hCaptcha -->
<script src="https://web3forms.com/client/script.js" async defer></script>
<script src="script.js"></script>
</body>
</html>
